<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCalc Hub</title>
  <script>
    // Single Page Application support for GitHub Pages or other static hosting
    // https://www.smashingmagazine.com/2016/08/seo-friendly-multi-page-applications-with-react-router-and-redux/
    (function() {
      const path = window.location.pathname.replace(/^\/?/, '/');
      const htmlRegex = /\.html$/;
      const resourceRegex = /\.(css|js|png|jpg|jpeg|gif|ico|svg)$/;
      
      // Don't redirect if the path is the root, already has .html, or is a static resource
      if (path === '/' || htmlRegex.test(path) || resourceRegex.test(path)) {
        return;
      }
      
      // Otherwise, redirect to the root with the path as the route
      window.location.replace(`/?_path=${path}`);
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/'" />
</head>
<body>
  Redirecting to the application...
</body>
</html>
